name: Build Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    
    - name: Copy Streamer.bot dependency
      run: cp -r ../Streamer.bot-x64-1.0.1 .
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 
        # Note: 4.8.1 target is handled by the installed framework on the machine, 
        # but setup-dotnet gives us the CLI tooling.

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
