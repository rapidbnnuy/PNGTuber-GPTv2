name: Build on Self-Hosted VM

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: [self-hosted, windows]
    strategy:
      matrix:
        arch: [x64, ARM64]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Verify .NET Environment
      run: dotnet --info

    - name: Restore Dependencies
      run: dotnet restore PNGTuber-GPTv2.sln

    - name: Build
      run: dotnet build PNGTuber-GPTv2.sln --configuration Release --no-restore

    - name: Test (Quality Control)
      # Tests might not run on ARM64 if xUnit runner isn't compatible, but .NET 9 is.
      # We skip tests on ARM64 if they are flaky, but ideally we run them.
      run: dotnet test PNGTuber-GPTv2.sln --configuration Release --no-build --logger "console;verbosity=minimal"
