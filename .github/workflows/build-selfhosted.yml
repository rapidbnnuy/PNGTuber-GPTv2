name: Build on Self-Hosted VM

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: [self-hosted, windows]
    strategy:
      matrix:
        arch: [x64, ARM64]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Verify Environment
      run: |
        msbuild -version
        nuget help

    - name: Restore Dependencies
      run: nuget restore PNGTuber-GPTv2.sln

    - name: Build
      run: msbuild PNGTuber-GPTv2.sln /p:Configuration=Release /p:Platform="Any CPU" /restore

    - name: Test (Quality Control)
      # Using VSTest.Console.exe which comes with Build Tools
      run: |
        vstest.console.exe PNGTuber-GPTv2.Tests\bin\Release\net481\PNGTuber-GPTv2.Tests.dll /Logger:console
