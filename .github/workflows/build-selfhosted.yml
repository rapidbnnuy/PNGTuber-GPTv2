name: Build on Self-Hosted VM

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: [self-hosted, windows]
    strategy:
      matrix:
        arch: [x64]

    steps:
    - name: Configure Environment (Force Path)
      run: |
        echo "C:\Program Files\dotnet" >> $env:GITHUB_PATH
        echo "DOTNET_ROOT=C:\Program Files\dotnet" >> $env:GITHUB_ENV

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Verify Environment
      run: |
        dotnet --info
        Get-Command dotnet

    - name: Restore Dependencies
      run: dotnet restore PNGTuber-GPTv2.sln

    - name: Build
      run: dotnet build PNGTuber-GPTv2.sln --configuration Release --no-restore

    - name: Test (Quality Control)
      # Using VSTest via dotnet test (Now that CLI is available) or direct console
      # Since we removed the target from csproj, we use command line
      run: dotnet test PNGTuber-GPTv2.sln --configuration Release --no-build --logger "console;verbosity=minimal"
